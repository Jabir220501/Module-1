<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor Intro Section Dropdown</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="intro">
        <header>
            <nav>
                <img class="logo-img" src="/intro-section-with-dropdown-navigation-main/images/logo.svg" alt="">
                <li><a href="#">Features</a></li>
                <li><a href="#">Company</a></li>
                <li><a href="#">Careers</a></li>
                <li><a href="#">About</a></li>
            </nav>

            <div class="account">
                <a href="#">Login</a>
                <button class="account-btn"><a href="#">Register</a></button>
            </div>
        </header>

        <div class="hero">
            <div class="hero-info">
                <h1>Make<br>remote work</h1>
                <p>Get your team in sync, no matter your location.<br> Streamline processes, create team rituals,<br> and watch productivity soar.</p>
                <button class="hero-cta"><a href="#">Learn More</a></button>

                <div class="hero-sponser">
                    <img src="/intro-section-with-dropdown-navigation-main/images/client-databiz.svg" alt="">
                    <img src="/intro-section-with-dropdown-navigation-main/images/client-audiophile.svg" alt="">
                    <img src="/intro-section-with-dropdown-navigation-main/images/client-meet.svg" alt="">
                    <img src="/intro-section-with-dropdown-navigation-main/images/client-maker.svg" alt="">
                </div>
            </div>
            <img src="/intro-section-with-dropdown-navigation-main/images/image-hero-desktop.png" alt="" class="hero-img">
        </div>
    </section>
</body>
</html>
